<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="styles/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">

    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>

            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
        <div id="buttons-view"></div>
      </aside>

      <!--Section created to host the current weather selected by the user -->
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>

        <div class="jumbotron paragraph-border">
          <h2 class="current-location"><span id="current-location"></span>
            <span id="current-date"></span>
            <span id="current-weather-image"><img src=""></span>
          </h2>
          <hr class="my-4">
          <p class="temperature">Temp: <span id="current-temperature">0</span></p>
          <p class="Wind">Wind: <span id="current-wind">0</span></p>
          <p class="Humidity">Humidity: <span id="current-humidity">0</span></p>

        </div>



        <!--Section created to host the weather over the next five days -->


        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
        <h3>5-Day Forecast: </h3>
        <div class="container-fluid">
          <div class="row">

            <!--Day 1 forecast -->

            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Date: <span id="day-one-date">0</span></h5>
                <img src="" class="card-img" alt="">
                <p class="card-text">Temp: <span id="day1-temperature">0</span></p>
                <p class="card-text">Wind: <span id="day1-wind">0</span></p>
                <p class="card-text">Humidity: <span id="day1-humidity">0</span></p>
              </div>
            </div>

            <!--Day 2 forecast -->

            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title" >Date: <span id="day-two-date">0</span></h5>
                <img src="" class="card-img" alt="">
                <p class="card-text">Temp: <span id="day2-temperature">0</span></p>
                <p class="card-text">Wind: <span id="day2-wind">0</span></p>
                <p class="card-text">Humidity: <span id="day2-humidity">0</span></p>
              </div>
            </div>

            <!--Day 3 forecast -->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> Date: <span id="day-three-date">0</span></h5>
                <img src="" class="card-img" alt="">
                <p class="card-text">Temp: <span id="day3-temperature">0</span></p>
                <p class="card-text">Wind: <span id="day3-wind">0</span></p>
                <p class="card-text">Humidity: <span id="day3-humidity">0</span></p>
              </div>
            </div>

            <!--Day 4 forecast -->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> Date: <span id="day-four-date">0</span></h5>
                <img src="" class="card-img" alt="">
                <p class="card-text">Temp: <span id="day4-temperature">0</span></p>
                <p class="card-text">Wind: <span id="day4-wind">0</span></p>
                <p class="card-text">Humidity: <span id="day4-humidity">0</span></p>
              </div>
            </div>

            <!--Day 5 forecast -->
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title"> Date: <span id="day-five-date">0</span></h5>
                <img src="" class="card-img" alt="">
                <p class="card-text">Temp: <span id="day5-temperature">0</span></p>
                <p class="card-text">Wind: <span id="day5-wind">0</span></p>
                <p class="card-text">Humidity: <span id="day5-humidity">0</span></p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
